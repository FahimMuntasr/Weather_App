<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <div id="input">
            <input type="text" id="locationInput">
            <button type="button" id="submitBtn">Search</button>
        </div>
        <div id="main">
            <div id="details">
                <div id="temp">
                    <p id="tempCelsius"></p>
                </div>
                <div id="otherInfo">
                    <p id="weatherDescription"></p>
                    <p id="location"></p>
                </div>
            </div>
            <div id="info">
                <div id="date">
                    <p id="dateMonth"></p>
                </div>
                <div id="image">
                    <img id="icon" src="">
                </div>
            </div>
        </div>
        <div id="credit">
            <p>Code Written in Vanilla JavaScript by <a href="https://github.com/FahimMuntasr" target="_blank">FAHIM MUNTASIR</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
