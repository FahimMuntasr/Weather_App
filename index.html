<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input">
        <input type="text" id="locationInput">
        <button type="button" id="submitBtn">Search</button>
    </div>
    <div id="main">
        <div id="info">
            <div id="details">
                <div id="temp">
                    <p id="tempCelsius">25&deg;</p>
                </div>
                <div id="otherInfo">
                    <p id="weatherDescription">Cloudy</p>
                    <p id="location">Dhaka,Bangladesh</p>
                </div>
            </div>
            <div id="date">
                <p id="dateMonth">1st JAN</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
